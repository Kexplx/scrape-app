name: CI master api
on:
  push:
    paths:
      - "api/**"
    branches:
      - master
jobs:
  ubuntu-build:
    runs-on: ubuntu-latest

    env:
      working-directory: ./api

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install npm packages
        run: npm install
        working-directory: ${{env.working-directory}}

      - name: Build
        run: npm run build
        working-directory: ${{env.working-directory}}

      - name: Lint
        run: npm run lint
        working-directory: ${{env.working-directory}}

      - name: Run unit tests
        run: npm run test
