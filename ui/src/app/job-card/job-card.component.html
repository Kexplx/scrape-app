<mat-card>
  <mat-card-header>
    <mat-card-title>{{ job.name }}</mat-card-title>
    <mat-card-subtitle>{{ job.url }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list dense>
      <div mat-subheader>Selectors</div>
      <mat-list-item *ngFor="let selector of job.selectors">
        <mat-icon svgIcon="css" mat-list-icon></mat-icon>
        <div mat-line>{{ selector.name }}</div>
        <div mat-line>{{ selector.cssSelector | sliceWithPostfix: 60 }}</div>
      </mat-list-item>
    </mat-list>

    <mat-list dense>
      <div mat-subheader>Execution times</div>
      <div style="display: grid; grid-template-columns: repeat(3, 1fr)">
        <mat-list-item *ngFor="let time of job.executionTimes">
          <mat-icon mat-list-icon>schedule</mat-icon>
          <div mat-line>{{ time.dayOfWeek | weekday }}</div>
          <div mat-line>{{ time.hour | zeroprefix }}: {{ time.minute | zeroprefix }}</div>
        </mat-list-item>
      </div>
    </mat-list>

    <mat-list dense>
      <div mat-subheader>Endpoint</div>
      <mat-list-item
        >https://localhost:4200/jobs/123921939/results
        <button mat-icon-button>
          <mat-icon style="font-size: 20px">content_copy</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions style="display: flex; justify-content: space-between; padding: 10px 15px 0 15px">
    <button (click)="onDelete()" mat-button>Delete</button>
    <button (click)="onEdit()" mat-button>Edit</button>
  </mat-card-actions>
</mat-card>
